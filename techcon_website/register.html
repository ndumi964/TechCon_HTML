<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <meta name="description" content="Registration form for TechCon 2024 conference">
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="registration-form" action="/submit-registration" method="POST">
            <fieldset>
                <legend>Attendee Information</legend>
                
                <div>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full_name" required 
                           placeholder="Enter your full name" aria-required="true">
                </div>

                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@example.com" aria-required="true">
                </div>

                <div>
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" required 
                           minlength="8" aria-required="true"
                           aria-describedby="password-help">
                    <small id="password-help">(Minimum 8 characters)</small>
                </div>

                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm_password" required 
                           aria-required="true">
                </div>
            </fieldset>

            <fieldset>
                <legend>Registration Details</legend>
                
                <div>
                    <label for="ticket-type">Ticket Type:</label>
                    <select id="ticket-type" name="ticket_type" required>
                        <option value="">-- Select an option --</option>
                        <option value="general">General Admission ($299)</option>
                        <option value="student">Student Pass ($149)</option>
                        <option value="vip">VIP Experience ($599)</option>
                    </select>
                </div>

                <div>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
                </div>
            </fieldset>

            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; Copyright 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
